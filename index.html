<html>
<head>
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="main.css">
    <script 
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>

</head>
<body>
    <header>
        <h1>TIC-TAC-TOE</h1>
        <h4>Player 1 Score: <span id="p-1-wins">0</span></h4>
        <h4>Player 2 Score: <span id="p-2-wins">0</span></h4>
        <h4>Tie: <span id="tie">0</span></h4>
        <h4>Turn: Player <span id="turn">1</span></h4>
    </header>
    <div class="board">
        <div class="row row-1">
            <div class="box col-1" id="1"></div>
            <div class="box col-2" id="2"></div>
            <div class="box col-3" id="3"></div>
        </div>
        <div class="row row-2">
            <div class="box col-1" id="4"></div>
            <div class="box col-2" id="5"></div>
            <div class="box col-3" id="6"></div>
        </div>
        <div class="row row-3">
            <div class="box col-1" id="7"></div>
            <div class="box col-2" id="8"></div>
            <div class="box col-3" id="9"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
